<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customCss">
	<style>
</style>
</th:block>

<th:block layout:fragment="customContents1">
	<h3>훈련 관리</h3>
	<div>
		<button type="submit">훈련 추가</button>
	</div>
	<table class="table table-bordered table-hover" id="trainTable">
		<thead class="table table-bordered">
			<tr>
				<th><input type="checkbox" id="selectAllCheckbox"></th>
				<th>훈련명</th>
				<th>시작 시각</th>
				<th>종료 시각</th>
				<th>훈련 시작일</th>
				<th>훈련 종료일</th>
				<th>훈련 제한인원</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<nav aria-label="Page navigation">
		<ul class="pagination justify-content-center">
			<li class="page-item">
				<button id="prevGroup" class="page-link" disabled>이전</button>
			</li>
			<span id="pageButtons" class="pagination"></span>
			<li class="page-item">
				<button id="nextGroup" class="page-link" disabled>다음</button>
			</li>
		</ul>
	</nav>
	

</th:block>
<th:block layout:fragment="customContents2">

</th:block>

<th:block layout:fragment="customJs">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/train.js"></script>
</th:block>
</html>
