<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>시설 관리</title>
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
</head>
<body>
	<th:block layout:fragment="customContents1">
		<!-- 시설 관리 테이블 -->
		<div class="container mb-4">
			<div class="row mb-3">
				<!-- 시설 리스트 제목 -->
				<h3 class="section-title">시설 관리</h3>
			</div>

			<div class="row mb-3">
				<!-- 검색 영역 -->
				<div class="d-flex justify-content-center mb-3">
					<div class="input-group">
						<select class="form-select" id="searchField"
							style="max-width: 150px;">
							<option value="name">시설명</option>
						</select> 
						<input type="text" class="form-control" id="searchInput" placeholder="검색어 입력">
						<button class="btn btn-dark" id="searchButton">
							<i class="fas fa-search"></i> 검색
						</button>
					</div>
				</div>
			</div>

			<!-- 추가/삭제 버튼을 오른쪽에 배치 -->
			<div class="d-flex justify-content-end mb-3">
				<button id="openAddFacilityModalButton" class="btn btn-primary me-2"
					data-bs-toggle="modal" data-bs-target="#addFacilityModal">
					<i class="fas fa-plus"></i> 시설 추가
				</button>
				<button id="openDeleteButton" class="btn btn-danger">
					<i class="fas fa-trash"></i> 선택 삭제
				</button>
			</div>

			<!-- 시설 리스트 테이블 -->
			<table class="table table-bordered table-hover text-center">
				<thead class="table-light">
					<tr>
						<th><input type="checkbox" id="selectAllCheckbox"></th>
						<th>시설명</th>
						<th>위도</th>
						<th>경도</th>
						<th>수용인원</th>
						<th>준공연도</th>
					</tr>
				</thead>
				<tbody id="facilityTableBody">
					<!-- JavaScript를 통해 동적으로 시설 데이터를 채울 예정 -->
				</tbody>
			</table>

			<!-- 페이지 네비게이션 추가 -->
			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<button id="prevGroup" class="page-link" disabled>이전</button>
					</li>
					<span id="pageButtons" class="pagination"></span>
					<li class="page-item">
						<button id="nextGroup" class="page-link" disabled>다음</button>
					</li>
				</ul>
			</nav>
		</div>
	</th:block>

	<th:block layout:fragment="customContents2">
	</th:block>
	<th:block layout:fragment="customJs">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/js/facility.js"></script>
	</th:block>
</body>
</html>
