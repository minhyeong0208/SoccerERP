<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default2}">
<th:block layout:fragment="customCss">
    <style>
		.layout-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(4, auto);
			gap: 2rem;
			padding: 2rem;
			background-color: #f4f4f4;
			height: 100vh;
		}

		.layout-item {
			border: 1px solid #9f9f9f;   /* 확인용 border */
			border-radius: 1rem;
			padding: 1rem;
		}

		.span-2-columns {
			grid-column: span 2;
		}

		.span-3-columns {
			grid-column: span 3;
		}

		.span-2-rows {
			grid-row: span 2;
		}

		.span-4-rows {
			grid-row: span 4;
		}
    </style>
</th:block>

<th:block layout:fragment="customContents">
	<div class="grid-container">
		<div class="layout-container">
			<!-- 첫 번째 줄 (전체 선수 수, 부상자 수) -->
			<div class="layout-item">
				<div>
					<p>
						전체 선수 수 : <span id="player-count"></span>
					</p>
				</div>
			</div>
			<div class="layout-item">
				<!-- 부상자 수 -->
				<div>
					<p>
						전체 부상자 수 : <span id="injury-count"></span>
					</p>
				</div>
			</div>
			<!-- 두 번째 줄 (커다란 영역 하나) -->
			<div class="layout-item span-4-rows">
				<!-- 순위표 -->
				<div id="rank-table-widget">
					<!-- 확인용 스타일 하드코딩 -->
					<table>
						<thead>
							<tr>
								<th>순위</th>
								<th>팀명</th>
								<th>승점</th>
								<th>승리</th>
								<th>무승부</th>
								<th>패배</th>
							</tr>
						</thead>
						<tbody id="rank-table-rows"></tbody>
					</table>
				</div>

			</div>

			<!-- 세 번째 줄 (3개의 영역) -->
			<div class="layout-item span-2-columns">
				<div>
					<p>upcoming games</p>
					<table>
						<tbody id="upcoming-3-games"></tbody>
					</table>
				</div>
			</div>
			<div class="layout-item">
				<!-- 작은 영역 2 -->
				<div style="width: 500px;">
					<span>월별 부상자 추이</span>
					<!-- 차트 크기는 확인용 하드코딩 -->
					<canvas id="monthly-injury-counts"></canvas>
				</div>
			</div>
			<div class="layout-item">
				<p>
					<span>오늘의 일정</span>
					<span id="today-schedule-overview"></span>
				</p>
				<div>
					<p id="today-schedule-count"></p>
					<p>
						<span id="today-schedule-games"></span>
					</p>
					<p>
						<span id="today-schedule-trainings"></span>
					</p>
					<p>
						<span id="today-schedule-injuries"></span>
					</p>
				</div>
			</div>
			<div class="layout-item">
				<div style="width: 300px;">
					<span>포지션별 선수 수</span>
					<!-- 차트 크기는 확인용 하드코딩 -->
					<canvas id="position-count"></canvas>
				</div>
			</div>
			<div class="layout-item">
				<div style="width: 300px;">
					<span>부위별 부상자 수 비교(전월)</span>
					<!-- 차트 크기는 확인용 하드코딩 -->
					<canvas id="injuries-count-compare"></canvas>
				</div>
			</div>
		</div>
	</div>



</th:block>

<th:block layout:fragment="customJs">
    <script
            src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="/js/dashboard.js"></script>
</th:block>
</html>
