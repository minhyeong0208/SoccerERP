<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>재정 관리</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" th:href="@{/css/default2.css}">
</head>
<body>
	<div id="wrapper">
		<!-- header -->
		<div th:replace="~{fragments/header :: header}"></div>

		<!-- sidebar -->
		<div th:replace="~{fragments/sidebar :: sidebar(gubun = 'ADMIN')}"></div>

		<!-- content -->
		<div id="content" class="content">
			<div class="grid-container">
				<div class="grid-item">
					<!-- 페이지마다 내용이 바뀌는 공간을 미리 정의 -->
					<th:block layout:fragment="customContents">
						<h3>재정 관리</h3>
						<div class="container mb-4">
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label bg-dark text-white">수입/지출
									구분</label>
								<div class="col-sm-10">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="financeType" id="allRadio" value="" checked> <label
											class="form-check-label" for="allRadio">전체</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="financeType" id="incomeRadio" value="수입"> <label
											class="form-check-label" for="incomeRadio">수입</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="financeType" id="expenseRadio" value="지출"> <label
											class="form-check-label" for="expenseRadio">지출</label>
									</div>
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label bg-dark text-white">기간</label>
								<div class="col-sm-10 d-flex align-items-center">
									<input type="date" id="startDate" class="form-control me-2">
									~ <input type="date" id="endDate" class="form-control ms-2">
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label bg-dark text-white">검색
									키워드</label>
								<div class="col-sm-10">
									<input type="text" id="searchKeyword" class="form-control"
										placeholder="거래 대상, 적요, 메모 검색">
								</div>
							</div>

							<!-- 검색 버튼을 가운데에 배치 -->
							<div class="d-flex justify-content-center mb-3">
								<button id="searchButton" class="btn btn-primary px-5">검색</button>
							</div>

							<!-- 추가/삭제 버튼을 오른쪽에 배치 -->
							<div class="d-flex justify-content-end">
								<button id="addFinanceButton" class="btn btn-success me-2"
									data-bs-toggle="modal" data-bs-target="#financeModal">자료
									추가</button>
								<button id="deleteFinanceButton" class="btn btn-danger">선택
									삭제</button>
							</div>
						</div>


						<!-- 테이블 헤더는 HTML에서만 정의 -->
						<table class="table table-bordered table-hover" id="financeTable">
							<thead class="table-dark">
								<tr>
									<th><input type="checkbox" id="selectAllCheckbox"></th>
									<th>수입/지출</th>
									<th>거래 날짜</th>
									<th>금액</th>
									<th>거래 대상</th>
									<th>적요</th>
									<th>메모</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>

						<nav aria-label="Page navigation">
							<ul class="pagination justify-content-center">
								<li class="page-item">
									<button id="prevGroup" class="page-link" disabled>이전</button>
								</li>
								<span id="pageButtons" class="pagination"></span>
								<li class="page-item">
									<button id="nextGroup" class="page-link" disabled>다음</button>
								</li>
							</ul>
						</nav>
					</th:block>
				</div>
			</div>
		</div>

		<!-- 모달 구조 -->
		<div id="financeModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="modalTitle" class="modal-title">수입 항목 추가</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>

					<div class="modal-body">
						<!-- 공통 입력 필드 -->
						<div id="commonFields" class="mb-3">
							<label for="financeDate" id="dateLabel" class="form-label">수입
								날짜:</label> <input type="date" id="financeDate" class="form-control">

							<label for="amount" class="form-label">금액:</label> <input
								type="text" id="amount" class="form-control" pattern="\d*">

							<label for="trader" class="form-label">거래 대상:</label> <input
								type="text" id="trader" class="form-control"> <label
								for="purpose" class="form-label">적요:</label> <input type="text"
								id="purpose" class="form-control"> <label
								for="financeMemo" class="form-label">메모:</label>
							<textarea id="financeMemo" class="form-control"></textarea>
						</div>

						<!-- 수입/지출 구분 라디오 버튼 -->
						<div class="mb-3">
							<div class="form-check form-check-inline">
								<input type="radio" name="modalFinanceType"
									id="modalIncomeRadio" value="수입" class="form-check-input"
									checked> <label for="modalIncomeRadio"
									class="form-check-label">수입</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" name="modalFinanceType"
									id="modalExpenseRadio" value="지출" class="form-check-input">
								<label for="modalExpenseRadio" class="form-check-label">지출</label>
							</div>
						</div>

					</div>

					<div class="modal-footer">
						<button id="submitFinance" class="btn btn-primary">추가</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">취소</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 경고 모달 -->
		<div class="modal fade" id="alertModal" tabindex="-1"
			aria-labelledby="alertModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="alertModalLabel">알림</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">금액은 숫자만 입력 가능합니다.</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							data-bs-dismiss="modal">확인</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<th:block layout:fragment="customJs">
		<script src="/js/finance.js"></script>
	</th:block>
		
	</div>
</body>
</html>
