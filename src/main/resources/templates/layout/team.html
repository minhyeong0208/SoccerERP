<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default2}">
<head>
<meta charset="UTF-8">
<title>팀 정보 수정</title>
</head>
<th:block layout:fragment="customContents">
	<body>
		<div
			style="background-color: #ffffff; padding: 40px; border-radius: 16px; box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; margin: 50px auto; border: 1px solid #ddd;">
			<div style="text-align: center; margin-bottom: 40px;">
				<img th:src="@{/img/team/강원FC.png}" alt="Gangwon FC Logo"
					style="width: 150px; height: auto; margin-bottom: 20px;">
				<h1 style="font-size: 28px; color: #333; margin-bottom: 20px;">팀
					정보 수정</h1>
			</div>

			<form>
				<div style="margin-bottom: 25px;">
					<label for="team-name"
						style="display: block; font-weight: bold; margin-bottom: 8px; color: #555;">구단
						이름</label> <input type="text" id="team-name" placeholder="구단 이름"
						style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px;">
				</div>

				<div style="margin-bottom: 25px;">
					<label for="team-found"
						style="display: block; font-weight: bold; margin-bottom: 8px; color: #555;">창단일</label>
					<input type="date" id="team-found"
						style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px;">
				</div>

				<div style="margin-bottom: 25px;">
					<label for="team-location"
						style="display: block; font-weight: bold; margin-bottom: 8px; color: #555;">연고지</label>
					<input type="text" id="team-location" placeholder="연고지"
						style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px;">
				</div>

				<div style="margin-bottom: 25px;">
					<label for="stadium-name"
						style="display: block; font-weight: bold; margin-bottom: 8px; color: #555;">경기장
						이름</label> <input type="text" id="stadium-name" placeholder="경기장 이름"
						style="width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px;">
				</div>

				<div style="text-align: center; margin-top: 30px;">
					<button type="submit"
						style="padding: 12px 24px; background-color: #333; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-right: 15px;">수정</button>
					<button type="button"
						style="padding: 12px 24px; background-color: #ccc; color: #333; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">취소</button>
				</div>
			</form>
		</div>
	</body>
</th:block>
<th:block layout:fragment="customJs">
</th:block>
</body>
</html>
